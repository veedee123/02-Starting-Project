name: Simple Push Workflow

on: [push, workflow_dispatch]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # change version if you need another

      - name: Install dependencies
        run: npm ci 

      - name: Run tests
        run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'  # ensures deployment only on main branch

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # change version if you need another

      - name: Install dependencies
        run: npm ci 

      - name: Deploy application
        run: npm run build  # replace with your actual deploy command
      - name: Notify deployment success
        run: echo "Deployment successful!"  # replace with your notification command