name: Simple Push Workflow

on:
  push:
    branches:
      - main   # runs only when pushing to 'main' branch (change if needed)

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'   # change version if you need another

      - name: Install dependencies
        run: npm ci 

      - name: Run tests
        run: npm test